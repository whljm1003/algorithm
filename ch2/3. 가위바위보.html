<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*       
      이중 배열 다중 if 등등 많은 시도를 했지만 풀지 못해 결국 해설을 참고함 
      a와b가 같을 경우는 무조건 D를 푸쉬하고, a가 이기는 경우만 골라서 if조건을 줌 
      그러면 나머지는 b가 이기니 else에 b를 담으면 됨 (이부분에서 많이 헤맸다..) 
      * 기준을 잡는게 중요! 여기선 A가 이기는 경우가 기준임!
      */
      function solution(a, b) {
        let answer = [];
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) {
            answer.push("D");
          } else if (a[i] === 1 && b[i] === 3) {
            answer.push("A");
          } else if (a[i] === 2 && b[i] === 1) {
            answer.push("A");
          } else if (a[i] === 3 && b[i] === 2) {
            answer.push("A");
          } else {
            answer.push("B");
          }
        }
        return answer;
      }
      // 1: 가위, 2: 바위, 3: 보
      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>

<!-- a가 1일 경우 b는 2,3 a가 2일 경우 b는 1,3 a가 3일 경우 b는 1,2 -->
