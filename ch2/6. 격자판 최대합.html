<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // arr[행][열]
      // arr[i][i] => Slash
      // arr[n-i-0][i] => backSlash
      function solution(arr) {
        let n = arr.length;
        let answer = 0,
          rowMax = 0,
          columnMax = 0,
          columnSum = 0,
          rowSum = 0,
          SlashSum = 0,
          BackSlashSum = 0;

        for (let i = 0; i < n; i++) {
          if (rowSum > rowMax) {
            rowMax = rowSum;
            rowSum = 0;
          }
          if (columnSum > columnMax) {
            columnMax = columnSum;
            columnSum = 0;
          }
          SlashSum += arr[i][i];
          BackSlashSum += arr[n - i - 1][i];
          for (let j = 0; j < n; j++) {
            rowSum += arr[i][j];
            columnSum += arr[j][i];
          }
        }
        console.log(rowMax, columnMax, SlashSum, BackSlashSum);
        answer = Math.max(rowMax, columnMax, SlashSum, BackSlashSum);
        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
