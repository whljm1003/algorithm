<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      /*   arr[행][열]
      2차원 배열로 행 또는 열에 -1,+1 로 크기 확인하기
      행과 열을 따로 생각하다가 모으는 부분이 헷갈리고
      column 구하는 게 헷갈리고 어려웠음
      2차원 배열인 arr을 0으로 둘러싸야하는데 그부분이 생각보다 어려워서 
      예제에 바로 하드 코딩함 (좀 더 고민해봐야할 문제)
       */
      function solution(arr) {
        let answer = 0;
        let n = arr.length;

        for (let i = 1; i < n - 1; i++) {
          for (let j = 1; j < n - 1; j++) {
            let mid = arr[i][j];
            let rowPlus = arr[i][j + 1];
            let rowMinus = arr[i][j - 1];
            let colmnPlus = arr[i + 1][j];
            let colmnMinus = arr[i - 1][j];
            if (
              mid > rowPlus &&
              mid > rowMinus &&
              mid > colmnPlus &&
              mid > colmnMinus
            ) {
              // console.log(mid);
              answer++;
            }
          }
        }

        return answer;
      }

      let arr = [
        [0, 0, 0, 0, 0, 0, 0],
        [0, 5, 3, 7, 2, 3, 0],
        [0, 3, 7, 1, 6, 1, 0],
        [0, 7, 2, 5, 3, 4, 0],
        [0, 4, 3, 6, 4, 1, 0],
        [0, 8, 7, 3, 5, 2, 0],
        [0, 0, 0, 0, 0, 0, 0],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
