<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let len = s.length;
        let num = 1;
        for (let i = 0; i < len; i++) {
          if (s[i] === s[i + 1]) num++;
          else {
            if (num !== 1) {
              answer += s[i];
              answer += String(num);
              num = 1;
            } else {
              answer += s[i];
            }
          }
        }
        return answer;
      }
      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
