<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution1(s1, t1) {
        const regex = new RegExp(t1, "gm");
        const answer = s1.match(regex).length;
        return answer;
      }

      let str1 = "COMPUTERPROGRAMMING";
      console.log(solution1(str1, "R"));
    </script>
  </body>
</html>
