<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (answer > arr[i]) answer = arr[i];
        }
        return answer;
      }
      /* 
      최소값 구하는 메소드 
      Math.min(5, 7, 1, 3, 2, 9, 11); => 1
      (spread 연산자 사용해야 됨)
      Math.min(arr); => NaN
      Math.min(...arr); => 1
      Math.min.apply(null,arr); => 1

      최대값 구하는 메소드
      Math.max(...arr);
      */
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
