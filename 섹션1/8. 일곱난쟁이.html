<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let difference = arr.reduce((a, b) => a + b, 0) - 100;

        for (let i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === difference) {
              arr.splice(j, 1);
              arr.splice(i, 1);
            }
          }
        }
        return arr;
      }
      let arr = [20, 7, 23, 19, 10, 15, 8, 13, 25];
      console.log(solution(arr));
    </script>
  </body>
</html>
