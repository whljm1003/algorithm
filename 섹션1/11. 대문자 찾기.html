<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- 65~90 대문자 -->
    <!-- 97~122 소문자 -->
    <script>
      function solution(s) {
        answer = 0;

        for (let x of s) {
          let ascii_code = x.charCodeAt();
          if (65 <= ascii_code && 90 >= ascii_code) {
            answer++;
          }
        }

        return answer;
      }

      let str1 = "KoreaTimeGood";
      console.log(solution(str1));
    </script>
  </body>
</html>
