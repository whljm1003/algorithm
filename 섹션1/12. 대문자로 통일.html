<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        // 아스키로 풀기
        // 소문자 대문자 32 차이
        for (let i of s) {
          let num = i.charCodeAt();
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += i;

          // if(i === i.toLowerCase()) answer+=i.toUpperCaase();
          // else answer+=i;
        }

        return answer;
      }

      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>
