<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 최대값 구하기
        // 최대값을 제외하고 나머지 두 수의 합이
        // 최대값보다 크면 "YES" 작으면 "NO"
        let answer = "YES";
        let max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";
        return answer;
      }
      // 큰 값
      console.log(solution(6, 7, 11));
      // 작은 값
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
