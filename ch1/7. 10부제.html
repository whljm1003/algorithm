<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let i of arr) {
          if (i % 10 === day) {
            answer++;
          }
        }
        return answer;
      }

      arr1 = [25, 23, 11, 47, 53, 17, 33];
      arr2 = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(2, arr2));
    </script>
  </body>
</html>
