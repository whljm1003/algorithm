<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 1. arr에서 홀수인 자연수 구하기
      // 2. 홀수들의 합 구하기
      // 3. 홀수들의 최소값 구하기
      function solution(arr) {
        let oddSum = 0;
        let minimum = Number.MAX_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 === 1) {
            oddSum += arr[i];
            if (arr[i] < minimum) {
              minimum = arr[i];
            }
          }
        }
        answer = [oddSum, minimum];
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
