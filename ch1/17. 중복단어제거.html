<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // 매개변수로 들어가는 함수 => 고차함수
        // 인자로 전달되는 함수 => 콜백함수
        let answer = [];
        s.filter(
          (e, i) =>
            // filter함수 내부가 아닌 callback함수 내부
            s.indexOf(e) === i && answer.push(e)
        );
        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
