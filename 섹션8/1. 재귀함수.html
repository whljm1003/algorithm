<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let result = [];
        function DFS(n) {
          if (n === 0) {
            return;
          }
          result.unshift(n);
          DFS(n - 1);
        }
        DFS(n);
        return result;
      }
      console.log(solution(3));
    </script>
  </body>
</html>
