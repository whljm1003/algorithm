<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr1) {
        let answer = [arr1[0], 11];
        let temp = "";
        let sum = 0;
        for (let x of arr1) {
          const str = x + "";
          for (let i = 0; i < str.length; i++) {
            temp += str[i];
            sum += parseInt(temp[i]);
          }
          if (sum > answer[1]) {
            answer = [x, sum];
          } else if (sum === answer[1]) {
            if (x > answer[0]) {
              answer = [x, sum];
            }
          }
          temp = "";
          sum = 0;
        }
        return answer[0];
      }

      let arr1 = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr1));
    </script>
  </body>
</html>
