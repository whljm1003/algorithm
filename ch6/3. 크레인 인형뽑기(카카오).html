<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];

        // moves => 열
        // 행을 돌려서 인형을 찾고, 인형이 0이 아니라면 인형을 꺼내서 다른 변수에 담아준다.
        // 그 후 그 자리는 0으로 바꿔주고 인형이 만약 바구니 마지막 부분과 일치하면
        // 꺼낸 인형과 바구니의 마지막 인형을 제거 해주어 +2를 해주고
        // 그렇지 않으면 바구니에 담아준다.

        for (let m = 0; m < moves.length; m++) {
          for (let i = 0; i < board.length; i++) {
            if (board[i][moves[m] - 1] !== 0) {
              let tmp = board[i][moves[m] - 1];
              board[i][moves[m] - 1] = 0;
              if (stack[stack.length - 1] === tmp) {
                stack.pop();
                answer += 2;
              } else stack.push(tmp);
              break;
            }
          }
        }
        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
