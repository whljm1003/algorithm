<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        // 비교를 쉽게 하기위해 sort함수로 오름차순 정렬
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        // arr1, arr2를 비교하여 같으면 answer에 담아주고 1씩 증가
        // arr1이 arr2보다 작으면 arr1만 1증가
        // arr2가 arr1보다 작으면 arr2만 증가
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else {
            p2++;
          }
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
