<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 투포인터 알고리즘
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0);
        // arr1,arr2 둘 중 한 배열이 끝날 때까지 반복한다.
        // p1,p2를 비교해 작은 값은 answer에 담고 1씩 증가해준다.
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1++]);
          } else {
            answer.push(arr2[p2++]);
          }
        }
        // arr1,arr2중에 반복이 끝나지 않은 배열을 반복해준다.
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
